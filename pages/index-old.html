<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/myStyle.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Start -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <!-- Header Brand -->
            <div class="col-sm-8 headerOne">
                <div class="row headerBox align-items-center">
                    <div class="col-sm-1">
                        <img src="../assets/images/icons/menu.png" class="headerIcon">
                    </div>
                    <div class="col-sm-10">
                        <p class="headerBrand text-center headerBoxBrandPosition">Food Items</p>
                    </div>
                    <div class="col-sm-1">
                        <img src="../assets/images/icons/find.png" class="headerIcon">
                    </div>
                </div>
            </div>
            <!-- Header Cart -->
            <div class="col-sm-4 headerTwo">
                <div class="row headerBox align-items-center">
                    <div class="col-sm-12">
                        <p class="headerBrand headerBoxBrandPosition text-center">Cart <span>0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->
    </div>
    <!-- Body -->
    <!-- SideMenu -->
    <div class="sideMenu" id="sideMenu">
        Hai
    </div>
    <!-- End SideMenu -->
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" style="background-color: violet;">
            <img src="../assets/images/icons/fork.png" alt="" class="menuIcon align-items-end">
        </div>
        <div class="col-sm-10" style="background-color: thistle;">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
        </div>
    </div>
    </div>

    <!-- End Body -->
    <!-- End -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
  </body>
</html>
